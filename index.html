        <p>Eu tenho 26 anos de idade, estou localizado em <a target="_blank" href="https://www.google.com.br/maps/place/Pacatuba,+CE/@-3.948636,-38.6729964,12z/data=!3m1!4b1!4m5!3m4!1s0x7c755918140f5d3:0x4cc8b68039e04230!8m2!3d-3.9295278!4d-38.6057798">Pacatuba - CE, Brasil</a>, sou casado com uma mulher linda chamada Natalí. Uma de minhas paixões é a música, já até <a target="_blank" href="https://goo.gl/photos/6F9J3ZTzU1nhQJ8B7">cantei para algumas pessoas.</a> Estou fazendo meu bacharelado em Sistemas de Informação na faculdade <a target="_blank" href="estacio.br">Estácio.</a></p>
